<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecLivros - Início</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body class="home">
  <div>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo RecLivros" class="logo"/>
        </div>
    </header>

    <main>
        <section class="hero">
        <h2>Destaque do dia</h2>
        <p>"Descubra sua próxima leitura favorita com nossas recomendações inteligentes."</p>
        </section>

        <section class="row">
        <h3>Recomendados para você</h3>
        <div class="scroll-row">
            <!-- cards de livros -->
            <div class="book-card"><img src="../assets/book1.jpg" alt="Livro 1"></div>
            <div class="book-card"><img src="../assets/book2.jpg" alt="Livro 2"></div>
            <div class="book-card"><img src="../assets/book3.jpg" alt="Livro 3"></div>
        </div>
        </section>

        <section class="row">
        <h3>Em alta</h3>
        <div class="scroll-row">
            <div class="book-card"><img src="../assets/book4.jpg" alt="Livro 4"></div>
            <div class="book-card"><img src="../assets/book5.jpg" alt="Livro 5"></div>
            <div class="book-card"><img src="../assets/book6.jpg" alt="Livro 6"></div>
        </div>
        </section>

        <section class="row">
        <h3>Novidades</h3>
        <div class="scroll-row">
            <div class="book-card"><img src="../assets/book7.jpg" alt="Livro 7"></div>
            <div class="book-card"><img src="../assets/book8.jpg" alt="Livro 8"></div>
            <div class="book-card"><img src="../assets/book9.jpg" alt="Livro 9"></div>
        </div>
        </section>
    </main>
  </div>
  
</body>
</html>
